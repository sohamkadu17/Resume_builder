<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      nav {
        background: linear-gradient(135deg, #1e40af, #2ecc71);
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
      }

      .progress-bar {
        max-width: 1200px;
        margin: 100px auto 30px;
        padding: 0 2rem;
      }

      .steps {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .step-number {
        width: 40px;
        height: 40px;
        background: white;
        border: 2px solid #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #3498db;
        margin-bottom: 0.5rem;
      }

      .step.completed .step-number {
        background: #2ecc71;
        border-color: #2ecc71;
        color: white;
      }

      .step.active .step-number {
        background: #3498db;
        color: white;
      }

      .step-label {
        font-size: 0.9rem;
        color: #666;
        text-align: center;
        max-width: 100px;
      }

      .step.active .step-label {
        color: #3498db;
        font-weight: bold;
      }

      .progress-line {
        position: absolute;
        top: 20px;
        left: 60px;
        right: 60px;
        height: 2px;
        background: #e0e0e0;
        z-index: 0;
      }

      .progress-line-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: #2ecc71;
        transition: width 0.3s ease;
      }

      .container {
        padding: 2rem;
        background: #f5f7fa;
        min-height: calc(100vh - 180px);
      }

      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #3498db;
      }

      .profile-image-container {
        justify-content: center;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .profile-image-preview {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .profile-image-input {
        display: none;
      }

      .profile-image-label {
        padding: 0.75rem 1.5rem;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .profile-image-label:hover {
        background: #2980b9;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-input:focus {
        border-color: #3498db;
        outline: none;
      }

      .form-hint {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.5rem;
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e0e0e0;
      }

      .btn {
        padding: 0.75rem 2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary {
        background: white;
        border: 2px solid #3498db;
        color: #3498db;
      }

      .btn-primary {
        background: #2ecc71;
        border: none;
        color: white;
      }

      @media (max-width: 768px) {
        .progress-bar {
          padding: 0 1rem;
        }

        .step-label {
          font-size: 0.8rem;
        }

        .form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <a href="#" class="logo">ResumeBuilder</a>
      </div>
    </nav>

    <div class="progress-bar">
      <div class="steps">
        <div class="progress-line">
          <div class="progress-line-fill"></div>
        </div>
        <div class="step completed">
          <div class="step-number">âœ“</div>
          <div class="step-label">Choose Template</div>
        </div>
        <div class="step active">
          <div class="step-number">2</div>
          <div class="step-label">Personal Info</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-label">Experience</div>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-label">Education</div>
        </div>
        <div class="step">
          <div class="step-number">5</div>
          <div class="step-label">Review & Download</div>
        </div>
      </div>
    </div>

    <div class="container">
      <form
        id="personal-info-form"
        class="form-container"
        enctype="multipart/form-data"
      >
        <h1>Personal Information</h1>
        <div class="profile-image-container">
          <img
            id="profile-preview"
            src="/images/default-avatar.png"
            alt="Profile Preview"
            class="profile-image-preview"
          />
          <input
            type="file"
            id="profile-image"
            name="profile_image"
            accept="image/jpeg,image/png,image/jpg"
            class="profile-image-input"
          />
          <label for="profile-image" class="profile-image-label"
            >Upload Profile Picture</label
          >
          <p class="form-hint">Accepted formats: JPEG, JPG, PNG</p>
        </div>

        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="summary" class="form-label">Professional Summary</label>
          <textarea
            id="summary"
            name="summary"
            rows="4"
            required
            class="form-input"
          ></textarea>
        </div>

        <div class="nav-buttons">
          <button
            type="button"
            onclick="window.location.href='/templates'"
            class="btn btn-secondary"
          >
            Back
          </button>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>

    <script>
      // Profile image preview
      document
        .getElementById("profile-image")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            if (!file.type.match("image/(jpeg|jpg|png)")) {
              alert("Please upload only JPEG, JPG, or PNG images.");
              return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profile-preview").src = e.target.result; // Update preview
            };
            reader.readAsDataURL(file);
          }
        });

      // Personal info form submission
      document
        .getElementById("personal-info-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            const token = localStorage.getItem("token");
            if (!token) {
              throw new Error("No authentication token found.");
            }

            const formData = new FormData();
            // Gather form data
            const profileImage =
              document.getElementById("profile-image").files[0];
            if (profileImage) {
             formData.append("profile_image", profileImage); // Append image file
            //  formData.profile_image=profileImage;
            }

            // Prepare personal info object
            const personalInfo = {
              first_name: document.getElementById("firstName").value.trim(),
              last_name: document.getElementById("lastName").value.trim(),
              email: document.getElementById("email").value.trim(),
              phone: document.getElementById("phone").value.trim(),
              address: document.getElementById("address").value.trim(),
              summary: document.getElementById("summary").value.trim(),
            };

            // Pass template name from local storage or default
            const templateName =
              localStorage.getItem("selectedTemplate") || "Default";

            // Append data as per backend expectations
            formData.append("user_id",1);
            formData.append("template_id", 2);
            formData.append("personal_info", JSON.stringify(personalInfo));

            
            // Send data to backend
            const response = await fetch("/api/resumes/v1", {
              method: "POST",
              body: formData,
            //   headers: {
            //     "Content-Type": "application/json",
            
            //   },
            });
            // Check response status
            if (!response.ok) {
              const error = await response.json();
              throw new Error(
                error.message || "Failed to save personal information."
              );
            }

            const data = await response.json();

            // Save resume ID and redirect to experience page
            localStorage.setItem("currentResumeId", data.id);
            window.location.href = "/experience"; // Navigate to experience form
          } catch (error) {
            console.error("Error:", error);
            alert(
              error.message ||
                "An error occurred while saving personal information."
            );
          }
        });
    </script>
  </body>
</html>
